     // global "map" variable
      var map = null;

var infowindow = new google.maps.InfoWindow(
  {

// A function to create the marker and set up the event window function 
function createMarker(latlng, name, html) {
	
    var contentString = html;
    var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        zIndex: Math.round(latlng.lat()*-100000)<<5
        });

   /* google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(contentString); 
        infowindow.open(map,marker);
        });*/
    google.maps.event.trigger(marker, 'click');
    nums = latlng;
    //return marker;
}

function setLocations(lat, lon){
	latitude = lat;
	longitude = lon;
	initialize();
}
 

function initialize() {
  // create the map
  var myOptions = {
    zoom: 3,
    center: new google.maps.LatLng(latitude, longitude),
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  
  //src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuT9VzPqnYSaB5Os0U4mkI8C7CiuFzwao&callback=initMap" async defer
 
  google.maps.event.addListener(map, 'click', function() {
        infowindow.close();
        });

  google.maps.event.addListener(map, 'click', function(event) {
	//call function to create marker
         if (marker) {
            //marker.setMap(null);
            marker = null;
         }
          createMarker(event.latLng, "name", "<b>Location</b><br>"+event.latLng);
	 //callJavaFX()
	 testCallJavaFX(event.latLng);
  });
  
  

}
